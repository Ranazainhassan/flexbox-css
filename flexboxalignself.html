<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexboxalignself</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: rgba(100, 153, 150, 0.5);
        }
        h3{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            text-align: center;
        }
    .container{
        border: 2px solid gray;
        display: flex;
        height: 300px;
    
        align-items: flex-start;
    
        
        

    }
    .flexitem1{
        border: 1px solid;
        text-align: center;
        color:white;
        background-color:orange;
        align-self: flex-start;
  
       

    }
    .flexitem2{
        border: 1px solid;
        text-align: center;
        color:white;
        background-color:red;
        align-self: stretch;
   
       
       
      
    }
    .flexitem3{
        border: 1px solid;
        text-align: center;
        color:white;
        background-color:blue;
        align-self: center;
     
       
    }
    .flexitem4{
        border: 1px solid;
        text-align: center;
        color:white;
        background-color:green;
        align-self: flex-end;
      
       
    }
    .flexitem5{
        border: 1px solid;
        text-align: center;
        color:white;
        background-color:aqua;
       
       
    }

    </style>
</head>
<body>
    <h3>FlexboxContainer</h3>
    <div class="container">
        
        <div class="flexitem1">One</div>
        <div class="flexitem2">Two</div>
        <div class="flexitem3">Three</div>
        <div class="flexitem4">Four</div>
        <div class="flexitem5">Five</div>
    </div>
    
</body>
</html>
